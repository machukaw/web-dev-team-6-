    <main>
      <div class="mainContainer">
        <div class="feed">
          <div class="logo">
            <h1>Looking For Tutor</h1>
          </div>
          <div class="addPost">
            <button id="showFormBtn">Set/Post Tutoring Session</button>
          
            <div id="formContent" style="display: none;">
              <div class="top-section">
                <div class="image-circle">
                  <img src="../image/landingPage/ando.png" alt="">
                </div>
                <div class="subject-input">
                  <input type="text" id="subject" placeholder="Input Subject">
                </div>
              </div>
          
              <div class="bottom-section">
                <div class="form-group">
                  <label for="date">Set Meeting Date</label>
                  <input type="date" id="date">
                </div>
          
                <div class="form-group">
                  <label for="timeIn">Set Time In</label>
                  <input type="time" id="timeIn">
                </div>
          
                <div class="form-group">
                  <label for="timeOut">Set Time Out</label>
                  <input type="time" id="timeOut">
                </div>
          
                <div class="form-group">
                  <button id="postBtn" disabled>Post</button>
                </div>
              </div>
          
              <p id="message"></p>
            </div>
          </div>
          <div class="post" id="postsContainer"><div id="noPostMessage">
            <h2>NO POST YET</h2>
            <div class="no-post-image-container">
              <img src="../image/landingPage/noPost.gif" alt="No Posts Illustration" />
            </div>
          </div></div>

        </div>
        <div class="dash" id="notificationsContainer"></div>
