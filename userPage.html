<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looking For Tutor</title>
    <link rel="stylesheet" href="css/userPage/user.css" />
</head>
<body>
      <nav class="nav__cont">
        <ul class="nav">
          <li class="nav__items ">
            <img src="image\landingPage\icons\homeIcon.png" alt="">
            <a href="">Home</a>
          </li>
          
          <li class="nav__items ">
            <img src="image/landingPage/icons/searchIcon.png" alt="">
            <a href="">Search</a>
          </li>
            
          <li class="nav__items ">
            <img src="image/landingPage/icons/schedIcon.png" alt="">
           <a href="">Schedule</a>
          </li>
            
          <li class="nav__items ">
             <img src="image/landingPage/icons/quizIcon.png" alt="">
            <a href="">Quiz</a>
          </li>
          
          <li class="nav__items ">
            <img src="image/landingPage/icons/leadIcon.png" alt="">
           <a href="">Leaderboard</a>
          </li>
          
          <li class="nav__items ">
            <img src="image/landingPage/icons/profile-user.png" alt="">
           <a href="">Profile</a>
          </li>
        </ul>
      </nav>
    
    <main>
      <div class="mainContainer">
        <div class="feed">
          <div class="logo">
            <h1>Looking For Tutor</h1>
          </div>
          <div class="addPost">
            <button id="showFormBtn">Set/Post Tutoring Session</button>
          
            <div id="formContent" style="display: none;">
              <div class="top-section">
                <div class="image-circle">
                  <img src="image/landingPage/ando.png" alt="">
                </div>
                <div class="subject-input">
                  <input type="text" id="subject" placeholder="Input Subject">
                </div>
              </div>
          
              <div class="bottom-section">
                <div class="form-group">
                  <label for="date">Set Meeting Date</label>
                  <input type="date" id="date">
                </div>
          
                <div class="form-group">
                  <label for="timeIn">Set Time In</label>
                  <input type="time" id="timeIn">
                </div>
          
                <div class="form-group">
                  <label for="timeOut">Set Time Out</label>
                  <input type="time" id="timeOut">
                </div>
          
                <div class="form-group">
                  <button id="postBtn" disabled>Post</button>
                </div>
              </div>
          
              <p id="message"></p>
            </div>
          </div>
          <div class="post" id="postsContainer"></div>

        </div>
        <div class="dash" id="notificationsContainer"></div>

      </div>       
    </main>

    <script src="js/landingPage/user.js"></script>
</body>
</html>
