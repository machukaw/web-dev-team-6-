<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboards</title>
  <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
  <div class="main-container">
    <h1>LEADERBOARDS</h1>
    <div class="points-bar">
      <div class="points-label">Tutor points</div>
      <div class="points-label">Streak points</div>
    </div>
    <div class="content-wrapper">
      <div class="leaderboard-section">

  
        <div class="top-three">
          <div class="top-box" id="top-two">TOP 2</div>
          <div class="top-box" id="top-one">TOP 1</div>
          <div class="top-box" id="top-three">TOP 3</div>
        </div>
  
        <div class="top-others">
          <div class="other-box"></div>
          <div class="other-box"></div>
          <div class="other-box"></div>
          <div class="other-box"></div>
        </div>
      </div>
  
      <div class="main-section">
        <div class="quiz-stats">
          <h2>Points:</h2>
          <div class="quiz-chart">
            <div class="circle">
              <div class="quiz-text">100 Quizzes</div>
              <div class="left-text">25</div>
              <div class="right-text">75</div>
            </div>
          </div>
        </div>
  
        <div class="quiz-history">
          <h2>Rank:</h2>
          <div class="history-box"></div>
          <div class="history-box"></div>
          <div class="history-box"></div>
          <div class="history-box"></div>
          <div class="history-box"></div>
        </div>
      </div>
    </div>
  </div>  

  <script src="leaderboard.js"></script>
</body>
</html>
